<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="web.css">
    <link rel="icon" href="./image/chrome.png">
</head>

<body>
    <div id="container">
        <div class="box">
            <div class="google">
                <h1><span class="cyan">G</span><span class="red">o</span><span class="yellow">o</span><span class="cyan">g</span><span class="green">l</span><span class="red">e</span></h1>
            </div>

            <form action="https://www.google.com/">
                <input id="text" type="text" placeholder="Search Google or type a URL">
            </form>

            <div class="links">
                <a href="https://www.facebook.com/"><div class="box-circle" title="Facebook">
                    <div class="circle"><img src="/image/Link Images/facebook.png" alt="facebook logo"></div>
                    <div class="link-text">Facebook</div>
                </div></a>

                <a href="https://www.freepik.com/"><div class="box-circle" title="Freepik">
                    <div class="circle"><img src="/image/Link Images/freepik.png" alt="freepik logo"></div>
                    <div class="link-text">Freepik</div>
                </div></a>

                <a href="https://github.com/"><div class="box-circle" title="Github">
                    <div class="circle"><img src="/image/Link Images/Github.png" alt="github logo"></div>
                    <div class="link-text">Github</div>
                </div></a>

                <a href="https://www.gmail.com"><div class="box-circle" title="Gmail">
                    <div class="circle"><img src="/image/Link Images/gmail.png" alt="gmail logo"></div>
                    <div class="link-text">Gmail</div>
                </div></a>

                <a href="https://www.instagram.com"><div class="box-circle" title="Instagram">
                    <div class="circle"><img src="/image/Link Images/instagram.png" alt="instagram logo"></div>
                    <div class="link-text">Instagram</div>
                </div></a>

                <a href="https://mobile.twitter.com/home"><div class="box-circle" title="Twitter">
                    <div class="circle"><img src="/image/Link Images/twitter.png" alt="twitter logo"></div>
                    <div class="link-text">Twitter</div>
                </div></a>

                <a href="https://www.udemy.com"><div class="box-circle" title="Udemy">
                    <div class="circle"><img src="/image/Link Images/udemy.png" alt="udemy logo"></div>
                    <div class="link-text">Udemy</div>
                </div></a>

                <a href="https://www.w3schools.com/"><div class="box-circle"title="W3Schools">
                    <div class="circle"><img src="/image/Link Images/w3 schools.png" alt="w3 schools logo"></div>
                    <div class="link-text">W3Schools</div>
                </div></a>

                <a href="https://www.youtube.com"><div class="box-circle" title="Youtube">
                    <div class="circle"><img src="/image/Link Images/youtube.png" alt="youtube logo"></div>
                    <div class="link-text">Youtube</div>
                </div></a>

                <a href="https://www.portal.unical.edu.ng"><div class="box-circle" title="University of Calabar">
                    <div class="circle"><img src="/image/Link Images/unical.png" alt="University of calabar Logo"></div>
                    <div class="link-text">Unical Portal</div>
                </div></a>

                
            </div> 
        

            <div class="block">
                Customize Chrome
            </div>

            <div class="copyright">
                Copyright &copy; 2024 Mark Tawo
            </div>

        </div>
    </div>
    
</body>
</html>
